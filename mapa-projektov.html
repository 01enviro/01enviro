<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title preklad-data-text="mapaProjektov">Mapa projektov</title>
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <!-- OpenLayers -->
    <link href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
  </head>
  <body>


    
    <div class="hlavna-hlavicka">

      <div class="neviditelnyPanelVHlavickeAPate" style="background-image: url('obrazky/mapaProjektov.jpg');">
        
        <div class="vertikalny-panel-s-logom-a-menu">
          <div class="logo">
            <a href="index.html">
              <img src="obrazky/logoEnviro01Transparent.png" alt="Logo" />
            </a>
          </div>
          
          <div class="menu-panel"></div>

        </div>

        <div class="vertikalny-panel-vedla-panela-s-menu-automaticka-sirka">
          <div class="priesvitny-zvyraznujuci-panel">

            <div class="overlay-text" preklad-data-text="mapa" overlay-data-text=""></div>

            <div class="normalny-text-bledy" preklad-data-text="popisMapa"></div>

          </div>
        </div>
      </div>

    </div>

    <canvas id="bg"></canvas>

    <div class="panel-s-obsahom-stranky">
      <div class="panel-na-odsadenie">

        <div id="ol-map" class="vyssia"></div>
      </div>
    </div>

    <div class="pataStranky">

      <div class="neviditelnyPanelVHlavickeAPate" style="background-image: url('obrazky/mapaProjektov.jpg'); background-position: center bottom;">

        <div class="priesvitny-zvyraznujuci-panel-v-pate">
        
          <div class="text-zarovnany-do-lava-s-odsadenim">
            &copy; <span id="current-year"></span>&nbsp;&nbsp;&nbsp;01enviro.github.io
          </div>
        
          <script>
            document.getElementById('current-year').textContent = new Date().getFullYear();
          </script>

        </div>
        
      </div>

    </div>





    
    
    <script src="skripty/menu.js"></script>
    <script src="skripty/vlozTexty.js"></script>
    <script src="skripty/odsadenie-po-br.js"></script>
    <script src="skripty/prichodTextuPoPismenach.js"></script>
    <script src="skripty/oznacovanieAktivnejMenuDlazdice.js"></script>
    <script src="skripty/backgroundScript.js"></script>
    <script src="skripty/afterEfektNadpisovPriSkrolovani.js"></script>
    <script src="skripty/ol-map.js"></script>
    <script src="skripty/formular.js"></script>


  </body>
</html>
